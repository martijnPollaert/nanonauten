  <p>
    <img src="afbeeldingen/tijn.png" onclick="swapImage()" id="toon-plaatje" width="180" height="180"/>
    <p>Klik op het plaatje om hem te veranderen</p>
  </p>
  <script>
    function swapImage(){
      var imageDisplayed=document.getElementById('toon-plaatje');
      if (imageDisplayed.src.match("afbeeldingen/tijn.png")){
        imageDisplayed.src = "afbeeldingen/dino.png";
      }
      else{
        imageDisplayed.src="afbeeldingen/tijn.png";
      }
    }
  </script>
